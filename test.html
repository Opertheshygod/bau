<section class="fixed h-full w-full hidden">
    <div class="relative overflow-hidden bg-black bg-opacity-50">
        <div class="translate-y-full md:translate-y-0 transition-all duration-[700] md:-translate-x-full ">
            <div class="overflow-y-auto scroll-content w-full md:w-[533px]">
                <div class="px-[24px] pt-[24px] md:px-[36px] md:pt-[36px] flex flex-col mb-[32px] md:mb-[40px] overflow-x-hidden">
                    <p class="text-22_26 ">Оставить заявку</p>
                </div>
                <div class="px-[24px] pb-[54px] md:px-[36px] md:pb-[36px] flex flex-col">
                    <div class="flex flex-col">
                        <div class="flex flex-col gap-[24px] md:gap-[32px]">
                                <label class="flex flex-col gap-y-[10px] ">
                                    <span class="text-16_16 md:text-18_20" id="name-label">Имя*</span>
                                    <input type="text" class="w-full h-[52px] grid items-center border border-solid rounded-[4px] text-[18px] px-[12px] outline-0 appearance-auto border-gray-2 focus:border-green-1" name="main_panel_name" aria-labelledby="name-label">
                                </label>
                                <label class="flex flex-col gap-y-[10px] ">
                                    <span class="text-16_16 md:text-18_20" >Телефон*</span>
                                    <input type="text" class="w-full h-[52px] grid items-center border border-solid rounded-[4px] text-[18px] px-[12px] outline-0 appearance-auto border-gray-2 focus:border-green-1" name="main_panel_phone" aria-labelledby="name-label">
                                </label>
                                <label class="flex flex-col gap-y-[10px] ">
                                    <span class="text-16_16 md:text-18_20" >E-mail*</span>
                                    <input type="text" class="w-full h-[52px] grid items-center border border-solid rounded-[4px] text-[18px] px-[12px] outline-0 appearance-auto border-gray-2 focus:border-green-1" name="main_panel_phone" aria-labelledby="name-label">
                                </label>
                        </div>
                        <button class="bg-color2 hover:bg-color2 rounded-[16px] h-[52px] mt-[42px] md:mt-[64px] text-16_16 md:text-18_20 rounded-[16px] border-0 cursor-pointer flex items-center justify-center text-white transition-colors">
                            <span class="flex gap-x-[4px] md:gap-x-[10px]">
                                <span>Оставить заявку</span>
                            </span>
                        </button>
                        <p class="text-[12px] leading-[12px] text-gray-4 text-center mt-[9px] px-[4px]"> Нажимая на кнопку, вы
                            выражаете согласие с <span class="underline"><a href="/politika-konfidencialnosti/">политикой конфиденциальности и правилами обработки персональных данных</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
